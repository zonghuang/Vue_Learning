<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>响应式数组方法</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="item in letters">{{item}}</li>
  </ul>
  <button @click="btnClick">按钮</button>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      letters: ['a', 'b', 'c', 'd']
    },
    methods: {
      btnClick() {
      //  1. push方法（在最后添加元素）
      //   this.letters.push('aa')
      //   this.letters.push('aa', 'bb', 'cc')

      //  2. pop方法（删除数组中的最后一个元素
      //   this.letters.pop()

      //  3. shift方法（删除数组中的第一个元素）
      //   this.letters.shift()

      //  4. unshift方法（在数组最前面添加元素）
      //     this.letters.unshift('aa')
      //     this.letters.unshift('aa', 'bb', 'cc')

      //  5. splice方法（删除元素、插入元素、替换元素），重点在于第二个参数
        // 删除元素: 第二个参数传入你要删除几个元素(如果没有传,就删除后面所有的元素)
        // 替换元素: 第二个参数, 表示我们要替换几个元素, 后面是用于替换前面的元素
        // 插入元素: 第二个参数, 传入0, 并且后面跟上要插入的元素
        // this.letters.splice(1, 3, 'm', 'n', 'o')
        // this.letters.splice(1, 0, 'x', 'y', 'z')

      //  6. sort方法
      //   this.letters.sort()

      //  7. reverse方法（元素顺序反向排列）
      //   this.letters.reverse()


        // 注意: 通过索引值修改数组中的元素
        this.letters[0] = 'bbbbbb';
        this.letters.splice(0, 1, 'bbbbbb')
        // set(要修改的对象, 索引值, 修改后的值)
        Vue.set(this.letters, 1, 'ccc')
      }
    },
    computed: {}
  })
</script>
</body>
</html>
