<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-bind 动态绑定 style （对象语法）</title>

  <style>
    .title {
      font-size: 50px;
      color: aqua;
    }
  </style>

  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <!-- v-bind:class 使用 -->
  <!--<h2 :style="{key(属性名): value(属性值)}">{{message}}</h2>-->

  <!--'80px'必须加上单引号, 否则是当做一个变量去解析-->
  <h2 :style="{fontSize: '80px'}">{{message}}</h2>

  <!--finalSize当成一个变量使用-->
  <h2 :style="{fontSize: finalSize}">{{message}}</h2>
  <h2 :style="{fontSize: finalSize + 'px', backgroundColor: finalColor}">{{message}}</h2>
  <h2 :style="getStyle()">{{message}}</h2>

</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      finalSize: 100,
      finalColor: 'red'
    },
    methods: {
      btnClick: function () {
        this.isActive = !this.isActive
      },
      getStyle: function() {
        return {active: this.isActive, line: this.isLine}
      }
    }
  })
</script>
</body>
</html>
