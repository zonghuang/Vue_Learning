<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件监听 v-on 的基本使用</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <h2>{{counter}}</h2>

<!--  只能加减一次，再次要刷新页面  -->
<!--  <button v-on:click="counter++">+</button>-->
<!--  <button v-on:click="counter&#45;&#45;">-</button>-->

  <button v-on:click="increment">+</button>
  <button v-on:click="decrement">-</button>

<!--  语法糖 -->
  <button @click="increment">+</button>
  <button @click="decrement">-</button>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      increment() {
        this.counter ++
      },
      decrement() {
        this.counter --
      }
    },
    computed: {}
  })
</script>
</body>
</html>
