<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mustache v-pre 指令</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>{{message}}</h1>
  <h2 v-pre>{{message}}</h2>

  <!--  在浏览器中分别输出
  Hello
  {{message}}

  h2 原样输出
  -->
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    }
  })
</script>
</body>
</html>
