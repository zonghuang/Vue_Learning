<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计数器</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>{{counter}}</h1>

  <!-- 方式一 -->
  <button v-on:click="counter++">+</button>
  <button v-on:click="counter--">-</button>

  <!-- 方式二 -->
  <button v-on:click="add">+</button>
  <button v-on:click="sub">-</button>

  <!-- 方式三 语法糖（简写）-->
  <button @click="add">+</button>
  <button @click="sub">-</button>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      add: function() {
        this.counter++
      },
      sub: function () {
        this.counter--
      }
    }
  })
</script>
</body>
</html>
