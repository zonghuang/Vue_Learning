<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>{{message}} {{name}}</h1>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      name: 'Vue'
    }
  })
</script>
</body>
</html>
