<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-bind 动态绑定 class （对象语法）</title>

  <style>
    .active {
      color: aqua;
    }
  </style>

  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <h1 class="active">{{message}}</h1>
  <h2 :class="active">{{message}}</h2>

  <!-- v-bind:class 使用 -->
  <!--<h2 v-bind:class="{类名1: true, 类名2: boolean}">{{message}}</h2>-->
<!--  方式一  -->
  <h2 class="title" v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>
<!--  方式二  -->
  <h2 class="title" v-bind:class="getClass()">{{message}}</h2>

<!--  按钮改变颜色  -->
  <button v-on:click="btnClick">change</button>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      isActive: true,
      isLine: true
    },
    methods: {
      btnClick: function () {
        this.isActive = !this.isActive
      },
      getClass: function() {
        return {active: this.isActive, line: this.isLine}
      }
    }
  })
</script>
</body>
</html>
