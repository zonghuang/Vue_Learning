<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mustache v-once 指令</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>{{message}}</h1>
  <h2 v-once>{{message}}</h2>

  <!--  在浏览器控制台输入
  app.message = 'zong'
  回车
  "zong"

  然后 h1 内容发生改变：zong
  h2 还是 Hello
  -->
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    }
  })
</script>
</body>
</html>
