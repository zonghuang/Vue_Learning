<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mustache v-html 指令</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>{{url}}</h1>
  <h2 v-html="url"></h2>

  <!--  在浏览器中分别输出
  <a href="https://www.baidu.com">百度一下</a>
  百度一下

  h2 被渲染成 HTML 文本了
  -->
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      url: '<a href="https://www.baidu.com">百度一下</a>'
    }
  })
</script>
</body>
</html>
