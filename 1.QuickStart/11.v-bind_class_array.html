<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-bind 动态绑定 class （数组语法）</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <h1 class="active" :class="[active, line]">{{message}}</h1>
  <h2 class="active" :class="getClass()">{{message}}</h2>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      active: 'red',
      line: 'online'
    },
    methods: {
      getClass: function() {
        return {active: this.active, line: this.line}
      }
    }
  })
</script>
</body>
</html>
