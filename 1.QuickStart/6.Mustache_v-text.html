<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mustache v-text 指令</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>{{message}}, zonghaung</h1>
  <h2 v-text="message">, zonghuang</h2>

  <!--  在浏览器中分别输出
  Hello, zonghaung
  Hello

  h2 原来的文本被覆盖了
  -->
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    }
  })
</script>
</body>
</html>
