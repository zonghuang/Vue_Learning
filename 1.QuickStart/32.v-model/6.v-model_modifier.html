<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model 修饰符的使用</title>
</head>
<body>
<div id="app">
<!--  1. lazy 修饰符  （回车生效）-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

<!--  2. number 修饰符  -->
  <input type="number" v-model.number="age">
  <h2>{{age}} - {{typeof age}}</h2>

<!--  3. trim 修饰符  （忽略两边多余的空格）-->
  <input type="text" v-model.trim="name">
  <h2>{{name}}</h2>


</div>

<script src="../../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!',
      age: 0,
      name: '',
    }
  })
</script>
</body>
</html>
