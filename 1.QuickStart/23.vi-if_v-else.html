<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-if 和 v-else 的使用</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <h2 v-if="isShow">
    <div>abc</div>
    <div>abc</div>
    <div>abc</div>
    <div>abc</div>
    <div>abc</div>
    {{message}}
  </h2>
  <h1 v-else>isShow为false时, 显示我</h1>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      isShow: false
    },
    methods: {},
    computed: {}
  })
</script>
</body>
</html>
