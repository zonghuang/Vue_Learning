<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-bind 的基本使用</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <!--  错误写法  -->
<!--  <img src="{{imgURL}}" alt="">-->

  <!--  正确写法  -->
  <img v-bind:src="imageURL" alt="">
  <a v-bind:href="aHref">Vue</a>

  <!--  语法糖写法  -->
  <img :src="imageURL" alt="">
  <a :href="aHref">Vue</a>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      imageURL: 'https://vuejs.org/images/logo.png',
      aHref: 'https://vuejs.org/'
    }
  })
</script>
</body>
</html>
