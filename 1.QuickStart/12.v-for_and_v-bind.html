<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for 和 v-bind</title>

  <style>
    .active {
      color: red;
    }
  </style>

  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
<ul>
  <li v-for="(item, index) in movies"
      :class="{active: currentIndex === index}"
      @click="liClick(index)">
    {{index}}.{{item}}
  </li>
</ul>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['海王', '海贼王', '加勒比海盗', '海尔兄弟'],
      currentIndex: 0
    },
    methods: {
      liClick(index) {
        this.currentIndex = index
      }
    }
  })
</script>
</body>
</html>
