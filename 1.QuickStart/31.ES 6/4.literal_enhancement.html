  // 1. 属性的增强写法
  const name = 'zonghaung'
  const age = 21

  // ES 6 写法
  const obj = {
    name,
    age,
  }

  // ES 5 写法
  const obj = {
    name: name,
    age: age,
  }

  console.log(obj)
  
  // 2. 函数的增强写法
  // ES 6写法
  const obj = {
    run() {
      
    },
    eat() {
      
    }
  }
  
  // ES 5 写法
  const obj = {
    run: function () {

    },
    eat: function () {
      
    }
  }
</script>
