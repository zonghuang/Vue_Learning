<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件监听 v-on 的修饰符</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
<!--1. .stop 修饰符，处理冒泡问题-->
  <div @click="divClick">
    aaaaaaa
    <button @click.stop="btnClick">按钮</button>
  </div>

<!--2. .prevent 修饰符，处理表单自动提交问题（收集数据） -->
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>

  <!--3. .监听某个键盘的键帽-->
  <input type="text" @keyup.enter="keyUp">

  <!--4. .once修饰符的使用-->
  <button @click.once="btn2Click">按钮2</button>
</div>



<script>
  const app = new Vue({
    el: '#app',
    data: {

    },
    methods: {
      btnClick() {
        console.log("btnClick");
      },
      divClick() {
        console.log("divClick");
      },

      submitClick() {
        console.log('submitClick');
      },

      keyUp() {
        console.log('keyUp');
      },

      btn2Click() {
        console.log('btn2Click');
      }

    },
    computed: {}
  })
</script>
</body>
</html>
