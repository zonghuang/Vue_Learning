<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>methods 与 computed 对比</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <!-- 1.直接拼接-->
  <h2>{{firstName}} {{lastName}}</h2>

  <!--  2.通过定义 methods  getFullName() 会执行三次-->
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>

  <!--  3.通过 computed  fullName()只执行一次，从缓存中加载，好，推荐-->
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>

</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'Li',
      lastName: 'zonghuang'
    },
    methods: {
      getFullName() {
        console.log('getFullName');
        return this.firstName + ' ' + this.lastName;
      }
    },
    computed: {
      fullName() {
        console.log('fullName');
        return this.firstName + ' ' + this.lastName;
      }
    }
  })
</script>
</body>
</html>
