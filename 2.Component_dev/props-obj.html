<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <child-cpn :message="message"></child-cpn>
</div>

<template id="childCpn">
  <div>显示的信息：{{message}}</div>
</template>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },
  })
Vue.component('my-component', {
  props: {
    // 基础的类型检查（null 匹配任何类型）
    propA: Number,
    // 多个可能的类型
    propB: [String, Number],
    // 必填的字符串
    propC: {
      type: String,
      required: true
    },
    // 带有默认的数字
    propD: {
      type: Number,
      default: 100
    },
    // 带有默认值的对象
    propE: {
      type: Object,
      // 对象或数组默认值必须从一个工厂函数开始
      default: function () {
        return { message: 'hello' }
      }
    },
    // 自定义验证函数
    propF: {
      validator: function (value) {
        // 这个值必须匹配下列字符串中的一个
        return ['success', 'warning', 'danger'].indexOf(value) !== -1
      }
    }
  }
})
</script>
</body>
</html>
