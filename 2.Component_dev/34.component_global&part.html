<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>全局组件和局部组件</title>
</head>
<body>
<div id="app">
  <!--使用组件-->
  <div>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>
</div>

<div id="app2">
  <!--使用组件-->
  <cpn></cpn>
</div>

<script src="../lib/vue.js"></script>
<script>
  // 1. 创建组件构造器对象
  const cpnC = Vue.extend({
    template: `
      <div>
          <h2>Component 用法步骤</h2>
          <p>创建组件构造器对象</p>
          <p>注册组件</p>
          <p>使用组件</p>
       </div>`
  })

  //  2. 注册组件
  Vue.component('cpn', cpnC)

  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Component',
    },
    component: {
      // cpn 使用组件时的标签名
      cpn: cpnC
    }
  })

  const app2 = new Vue({
    el: '#app2'
  })
</script>
</body>
</html>
