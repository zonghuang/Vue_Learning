<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <child-cpn @increment="changeTotal" @decrement="changeTotal"></child-cpn>
  <h2>点击次数：{{total}}</h2>
</div>

<template id="childCpn">
  <div>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>

<script src="../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      total: 0
    },
    methods: {
      changeTotal(counter) {
        this.total = counter
      }
    },
    components: {
      'child-cpn': {
        template: '#childCpn',
        data() {
          return {
            counter: 0
          }
        },
        methods: {
          increment() {
            this.counter++
            this.$emit('increment', this.counter)
          },
          decrement() {
            this.counter--
            this.$emit('decrement', this.counter)
          }
        }
      }
    }
  })
</script>
</body>
</html>
