<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <child-cpn :message="message"></child-cpn>
</div>

<template id="childCpn">
  <div>显示的信息：{{message}}</div>
</template>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },
    components: {
      'child-cpn': {
        template: '#childCpn',
        props: ['message']
      }
    }
  })
</script>
</body>
</html>
