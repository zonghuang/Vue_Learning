<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件中的data为什么是函数</title>
</head>

<body>
<!--组件实例对象-->
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>当前计数: {{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>
<script src="../lib/vue.js"></script>
<script>
  // 1.注册组件
  const obj = {
    counter: 0
  }
  Vue.component('cpn', {
    template: '#cpn',
    data() {
      return {
        counter: 0
      }
    },

    // 这个会所有都一样
    // data() {
    //   return obj
    // },
    methods: {
      increment() {
        this.counter++
      },
      decrement() {
        this.counter--
      },
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      title: '标题'
    }
  })
</script>
</body>
</html>
