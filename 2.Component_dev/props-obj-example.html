<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <cpn :c-info="info" :child-message="message"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
    <h2>{{childMessage}}</h2>
  </div>
</template>

<script src="../lib/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    props: {
      cInfo: {
        type: Object,
        default() {
          return {}
        }
      },
      childMessage: {
        type: String,
        default: ''
      }
    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      info: {
        name: 'zonghuang',
        age: 21
      },
    },
    components: {
      cpn
    }
  })
</script>
</body>
</html>
